<!DOCTYPE html>
<html>
<head>
<title>Student Form and Table</title>
<style>
body {
    font-family: Arial, sans-serif;
}
table {
    border-collapse: collapse;
    width: 60%;
    margin-top: 20px;
    background-color: white;
    color: silver;
}
table, th, td {
    border: 1px solid silver;
}
th, td {
    padding: 8px;
    text-align: left;
}
form {
    width: 50%;
    margin-bottom: 20px;
}
label {
    display: inline-block;
    width: 80px;
}
</style>
</head>
<body>
<h2>Student Form</h2>
<form>
    <label>Roll No:</label>
    <input type="text" name="rollno"><br><br>

    <label>Name:</label>
    <input type="text" name="name"><br><br>

    <label>Address:</label>
    <textarea name="address"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

<h2>Student Table</h2>
<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Jayesh</td>
        <td>Satara</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Aman</td>
        <td>Ambarnath</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Vivek</td>
        <td>Turbe</td>
    </tr>
</table>
</body>
</html>
